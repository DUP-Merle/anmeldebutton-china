<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anmeldebutton China 2026</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: Arial, sans-serif;
    }

    .button-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
    }

    .pulsating-button {
      background-color: #F78A27; /* Orange wie gewünscht */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.3s ease;
      animation: pulse 2s infinite;
    }

    .pulsating-button:hover {
      transform: scale(1.1); /* Hover-Vergrößerung */
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(247, 138, 39, 0.6);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(247, 138, 39, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(247, 138, 39, 0);
      }
    }
  </style>
</head>
<body>
  <div class="button-wrapper">
    <a 
      href="#"
      class="pulsating-button"
      role="button"
      aria-label="Jetzt zur Delegationsreise 2026 anmelden">
      Jetzt zur Delegationsreise 2026 anmelden
    </a>
  </div>
</body>
</html>
