<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anmeldebutton China-Delegationsreise 2026</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: Arial, sans-serif;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      background: transparent;
    }

    .pulse-button {
      background-color: #F78A27;
      color: #fff;
      padding: 14px 30px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      animation: pulse 1.8s infinite;
      box-shadow: 0 0 0 rgba(247, 138, 39, 0.7);
      transition: transform 0.2s ease-in-out;
    }

    .pulse-button:hover {
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(247, 138, 39, 0.7);
      }
      70% {
        box-shadow: 0 0 0 12px rgba(247, 138, 39, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(247, 138, 39, 0);
      }
    }
  </style>
</head>
<body>
  <div class="button-container">
    <a 
      href="#" 
      class="pulse-button" 
      role="button"
      aria-label="Jetzt zur Delegationsreise 2026 anmelden">
      Jetzt zur Delegationsreise 2026 anmelden
    </a>
  </div>
</body>
</html>
